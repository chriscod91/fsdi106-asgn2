<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task manager</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
<link rel="stylesheet" href="./styles/app.css">
</head>
<body>

 <main class="container">
      <section id="list">
        <h3>your pending tasks</h3>
        
        <button id="btnDetails" class="btn btn-info">show/hide details</button>
      </section>

      <section id="details">
       <h3>task information</h3>

   
       <div class="control">
           <label>id:</label>
           <input id="txtId" type="text" class="form-control" readonly>
           
        </div>   

        <div class="control">
            <label>title</label>
            <input id="txttitle" type="text" class="form-control">
         </div>  

         <div class="control">
            <label>description:</label>
            <textarea class="form-control" id="txtdesc"  rows="10"></textarea> 
         </div>
         
         <div class="control">
            <label>important:</label>
            <i id="iImportant" class="far  fa-angry icon-fav"></i>
         </div>  

         <div class="control">
            <label>due date:</label>
            <input id="txtduedate" type="datetime-local" class="form-control">
         </div>  

         <div class="control"> 
            <label>alert text:</label>
            <select id="selAlert" class="form-control">
                <option value="1">dont forget to:</option>
                <option value="2">stop:</option>
                <option value="3">start:</option>
                <option value="4">get more coffee:</option>
            </select>
         </div>  

         <div class="control">
            <label>location:</label>
            <input id="txtlocation" type="text" class="form-control">
         </div> 
         
         <div class="control">
           <button id="btnSave"  btnSaveclass="btn btn-dark">save task</button>
         </div> 

      </section>
 </main>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="./tasl.js"></script>
    <script src="./app.js"></script>
</body>
</html>
